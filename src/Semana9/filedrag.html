<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>HTML5 File Drag & Drop API</title>
    <link rel="stylesheet" type="text/css" media="all" href="filedrag.css" />
    </head>
    <body>

        <form id="upload" action="index.html" method="POST"  
                                    enctype="multipart/form-data">
        
            <fieldset>
                        
                <legend>Datos del cliente</legend>
                
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" placeholder="Introduce tu nombre" autofocus/>
                
                <br><br>
                
                <label for="telefono">Teléfono: </label>
                <!-- Usamos una expresion regular que compruebe que haya 3 numeros, un guion, 3 numeros, un guion y 3 numeros
                La expresion regular la he sacado y editado de: http://regexlib.com/REDetails.aspx?regexp_id=27-->
                <input type="tel" name="telefono" id="telefono" placeholder="Patrón: 123-456-789"
                    pattern="^\d{3}-\d{3}-\d{3}$"/>
                    
                
                <br><br>
                
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Introduce tu direccion de correo electronico" />
                
                <br><br>
                        
            </fieldset>
                
            <fieldset>
                
                <legend>Libros</legend>

                <input type="text" list="planetdata">
                    <datalist id="planetdata">
                      <option value="Juego de tronos">
                      <option value="Choque de reyes">
                      <option value="The Witcher">
                      <option value="Metro 2033">
                      <option value="Metro 2034">
                    </datalist>
                
                <label for="cantidad">Cantidad (Máx 5): </label>
                <input name="cantidad" type="number" id="cantidad"
                        min="0" max="5" step="1" />
                
            </fieldset>
            
            <div>
               <!-- <label for="fileselect">Elige los ficheros a subir:</label> -->
               <input type="file" id="fileselect" multiple />
               <div id="filedrag">or drop files here</div>
            </div>
            <input type="submit" name="enviar" id="enviar" value="Enviar">
        </form>
        <div id="messages"><p>Mensajes de estado</p></div>
        <script src="filedrag.js"></script>
    </body>
</html>
